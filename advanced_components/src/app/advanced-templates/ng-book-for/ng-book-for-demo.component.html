<ul>
  <li *ngBookFor="people of peoples"> {{ people.name }} is {{ people.age }} old
    <a href (click)="remove(people)"> Remove </a> 
  </li>
</ul>
<div class="ui form">
  <div class="fields">
    <div class="field">
      <label> Name : </label>
      <input type="text" #name placeholder="Name...">
    </div>
    <div class="field">
      <label> Age : </label>
      <input type="text" #age placeholder="Age...">
    </div>
  </div>
</div>
<div class="ui submit button" (click)="add(name,age)"> Add ! </div>
