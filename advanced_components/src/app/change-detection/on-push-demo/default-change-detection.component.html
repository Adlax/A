<h4 class="ui horizontal divider header">
  Default Strategy
</h4>

<form class="ui form">
  <div class="field">
    <label> First Name : </label>
    <input type="text" [(ngModel)]="profile.first" name="first" placeholder="name here...">
  </div>
  <div class="field">
    <label> Last Name : </label>
    <input type="text" [(ngModel)]="profile.last" name="last" placeholder="family name here...">
  </div>
</form>

<h5> <em>Updates si changement</em> </h5>
<div> {{ profile.lastChanged() | date:'medium' }} </div>
