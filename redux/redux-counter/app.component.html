<div class="row">
  <div class="col-sm-6 col-md-4">
    <div class="thumbnail">
      <div class="caption">
        <h3>COUNTER</h3>
        <p>Custom Store</p>
        <p> The counter is: <b>{{ counter }}</b> </p>

          <button (click)="increment()" class="btn btn-primary"> INCREMENT </button>
          <button (click)="decrement()" class="btn btn-default"> DECREMENT </button>
        </p>
      </div>
    </div>
  </div>
</div>
